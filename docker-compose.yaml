networks:
  santander-phpinfo:
    internal: true
services:
  santander-phpinfo:
    command:
      - -f
      - index.php
      - -S
      - 0.0.0.0:8080
    deploy:
      mode: replicated
      placement:
        constraints:
        - node.role == worker
      replicas: 2
      resources:
        limits:
          cpus: "0.1"
          memory: 100m
        reservations:
          cpus: "0.1"
          memory: 100m
    entrypoint: /usr/bin/php
    healthcheck:
      interval: 10s
      retries: 3
      start_period: 30s
      test: php -r "print file_get_contents('http://localhost:8080/');"
      timeout: 1s
    image: ganimedescolomar/santander-phpinfo:2021-07-13
    networks:
    - santander-phpinfo
    ports:
    - 80:8080
    user: nobody
    volumes:
      - /tmp/src/:/src/:ro
    working_dir: /src/
version: "3.8"
